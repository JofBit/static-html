<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Maquette HTML - CSS</title>
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>
<body>

<div id="page" class="bgimg">

    <img class="logo" src="assets/image/logo.png">

    <div>
        <div class="center">
            <h1 class="navbar center">Treck'app</h1>
        </div>

        <hr class="separation">
    </div>

    <div class="center">
        <div class="login-item center">
            <form action="" method="post" class="form form-login">
                <div class="form-field">
                    <label class="user" for="login-username"></label>
                    <input id="login-username" type="text" class="form-input" placeholder="Pseudo">
                </div>

                <div class="form-field">
                    <label class="lock" for="login-password"></label>
                    <input id="login-password" type="password" class="form-input" placeholder="Mot de passe">
                </div>

                <div class="form-field button-area center">
                    <input type="submit" value="S'enregistrer">
                    <a class="submit" href="log.html">Retour</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
